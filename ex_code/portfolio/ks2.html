<html>
<head>
<style>
body{
        font-family:"algerian", sans-serif;
background-image:url('http://1.bp.blogspot.com/-9S-sUBrmnnQ/U8khTvy4efI/AAAAAAAAMXQ/YqdgkKQPf6Y/s1600/Love+You+Animation.gif');
background-repeat:no-repeat;
background-size:100%  100%;

}
</style>
</head>
<body>
<div align="right">
<canvas id="canvas" width="300" height="300">
		</canvas>
		<script>

			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			var x = canvas.width;
			var y = canvas.height;

			var angle;
			var radius;
			var minRadius;

			var d;
			var secs;
			var mins;
			var hrs;

			init();

			function init(){

				setInterval(function(){
					context.fillStyle = "white";
					context.rect(0,0,x,y);

					context.fillStyle = "blue";
					context.beginPath();
					context.arc(x/2,y/2,150,0,Math.PI*2);
					context.fill();

					context.fillStyle = "rgb(215,215,215)";
					context.beginPath();
					context.arc(x/2,y/2,145,0,Math.PI*2);
					context.fill();

					d = new Date();
					secs = d.getSeconds();
					mins = d.getMinutes();
					hrs = d.getHours();

					numberHeadings();
					secondHand(secs);
					minuteHand(mins);
					hourHand(hrs,mins);
					indents();
				}, 100);

			}

			function numberHeadings(){

				radius = 130;

				context.fillStyle = "black";
				context.font = "25px Arial";

				for(var i = 1; i <= 12; i++){

					angle = ((i*30)*Math.PI/180)-Math.PI/2;
					context.textAlign = "center";
					context.textBaseline = "middle";
					context.fillText(""+i,(x/2)+(radius*Math.cos(angle)),(y/2)+(radius*Math.sin(angle)));

				}

			}

			function hourHand(hrs,mins){

				radius = 80;
				minRadius = 6;
				angle = ((hrs%12)*30*Math.PI/180)-(Math.PI/2)+(mins/60*30*Math.PI/180);

				context.strokeStyle = "black";
				context.lineWidth = 6;
				context.beginPath();
				context.lineCap = "round";
				context.moveTo((x/2)+(minRadius*Math.cos(angle)),(y/2)+(minRadius*Math.sin(angle)));
				context.lineTo((x/2)+(radius*Math.cos(angle)),(y/2)+(radius*Math.sin(angle)));
				context.stroke();

				context.fillStyle = "black";
				context.beginPath();
				context.arc(x/2,y/2,minRadius,0,Math.PI*2);
				context.fill();

			}

			function minuteHand(mins){

				radius = 105;
				minRadius = 8;
				angle = (mins*6*Math.PI/180)-Math.PI/2;

				context.strokeStyle = "blue";
				context.lineWidth = 4;
				context.beginPath();
				context.lineCap = "round";
				context.moveTo((x/2)+(minRadius*Math.cos(angle)),(y/2)+(minRadius*Math.sin(angle)));
				context.lineTo((x/2)+(radius*Math.cos(angle)),(y/2)+(radius*Math.sin(angle)));
				context.stroke();

				context.fillStyle = "blue";
				context.beginPath();
				context.arc(x/2,y/2,minRadius,0,Math.PI*2);
				context.fill();

			}

			function secondHand(secs){

				radius = 120;
				minRadius = 10;
				angle = (secs*6*Math.PI/180)-Math.PI/2;

				context.strokeStyle = "red";
				context.lineWidth = 2;
				context.beginPath();
				context.moveTo((x/2)+(minRadius*Math.cos(angle)),(y/2)+(minRadius*Math.sin(angle)));
				context.lineTo((x/2)+(radius*Math.cos(angle)),(y/2)+(radius*Math.sin(angle)));
				context.closePath();
				context.stroke();

				context.fillStyle = "red";
				context.beginPath();
				context.arc(x/2,y/2,minRadius,0,Math.PI*2);
				context.fill();

			}

			function indents(){

				radius = 145;
				minRadius = 135;

				context.strokeStyle = "black";

				for(var j=0; j<60; j++){

					angle = 6*Math.PI/180;

					if(j%5 == 0){
						context.lineWidth = 5;
						context.beginPath();
						context.moveTo((x/2)+((minRadius+6)*Math.cos(angle*j)),(y/2)+((minRadius+6)*Math.sin(angle*j)));
						context.lineTo((x/2)+(radius*Math.cos(angle*j)),(y/2)+(radius*Math.sin(angle*j)));
						context.closePath();
						context.stroke();
					} else {

						context.lineWidth = 2.5;
						context.beginPath();
						context.moveTo((x/2)+(minRadius*Math.cos(angle*j)),(y/2)+(minRadius*Math.sin(angle*j)));
						context.lineTo((x/2)+(radius*Math.cos(angle*j)),(y/2)+(radius*Math.sin(angle*j)));
						context.closePath();
						context.stroke();

					}

				}

			}

		</script>
</div>

</html>
