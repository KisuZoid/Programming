<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="rpg.js"></script>
    <link rel="stylesheet" href="rgp.css">
    <title>RGP - dragon Repeller</title>
    
</head>
<body>
    <div id="game">
        <div id="stats">
            <snap class="stat">XP: <strong><snap id="xpText">0</snap></strong></snap>
            <snap class="stat">Health: <strong><snap id="healthText">100</snap></strong></snap>
            <snap class="stat">Gold: <strong><snap id="goldText">50</snap></strong></snap>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Dragon Repeller, You must defeat the dragon that is preventing people from leaving the town. 
            You are in the town square, where do you want to go? Use the buttons above.
        </div>
    </div>
</body>
</html>
